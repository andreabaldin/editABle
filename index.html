<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editABle</title>
</head>
<body>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="/style.css" rel="stylesheet" />

    <input id="xxx" type="text" autofocus />

    <br />

    <div>
        <h1>table A</h1>
        <div style="width: 900px">
            <table id="tableA" data-role="edit" border="1" width="100%">

                <col width="10%">
                <col width="30%">
                <col width="20%">
                <col width="5%">
                <col width="15%">
                <col width="25%">

                <thead>
                    <tr>
                        <th rowspan="2">Col0</th>
                        <th colspan="2">Col1-2</th>
                        <th rowspan="2">Col3</th>
                        <th rowspan="2">Col4</th>
                        <th rowspan="2">Col5</th>
                    </tr>
                    <tr>
                        <th rowspan="2">Col1</th>
                        <th rowspan="2">Col2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="0" data-role="edit">
                        <td id="0_0"></td>
                        <td id="0_1" title="tooltip demo: min 6 chrs" pattern="^.{6,}$"></td>
                        <td id="0_2" value="e">EEEEE</td>
                        <td id="0_3" type="text" template=""></td>
                        <td id="0_4"></td>
                        <td id="0_5"></td>
                    </tr>
                    <tr id="1" data-role="edit">
                        <td id="1_0" style="text-align: left">1</td>
                        <td id="1_1" style="text-align: left" value="ABCD" title="tooltip demo: min 6 chrs" pattern="^.{6,}$">ABCD</td>
                        <td id="1_2" style="text-align: left" value="f">FFFFFF</td>
                        <td id="1_3" value="false" style="text-align: left"></td>
                        <td id="1_4" style="text-align: left" afterupdate="alert('value:' + value + ' text:' + text)"></td>
                        <td id="1_5">1</td>
                    </tr>
                    <tr id="2" data-role="edit">
                        <td id="2_0" style="text-align: center">1</td>
                        <td id="2_1" style="text-align: center">abc</td>
                        <td id="2_2" name="music" style="text-align: center" value="r">Rock</td>
                        <td id="2_3" value="true"><input type="checkbox" value="checked" disabled checked /></td>
                        <td id="2_4" style="text-align: center" template='<i class="fa fa-cog fa-spin fa-lg fa-fw margin-bottom"></i> $value'><i class="fa fa-cog fa-spin fa-lg fa-fw margin-bottom"></i> 2</td>
                        <td id="2_5" style="text-align: center"></td>
                    </tr>
                    <tr id="0" data-role="edit">
                        <td id="3_0" style="text-align: right" title="inline text-align='right'"></td>
                        <td id="3_1" style="text-align: right" title="inline text-align='center'">A</td>
                        <td id="3_2" style="text-align: right" title="inline text-align='right'"></td>
                        <td id="3_3" value="false" style="text-align: right" type="text" title="inline type='text'"></td>
                        <td id="3_4" style="text-align: right" title="tooltip r1"></td>
                        <td id="3_5" style="text-align: right" type="checkbox" value="true" template='<input type="checkbox" value="$value" disabled />'><input type="checkbox" value="true" disabled /></td>
                    </tr>
                    <tr id="0" data-role="edit">
                        <td id="4_0" name="zero" type="combobox" value="I" data-options="&lt;option value='h'&gt;H9&lt;/option&gt;&lt;option value='I'&gt;i10&lt;/option&gt;&lt;option value='J'&gt;J11&lt;/option&gt;"></td>
                        <td id="4_1" type="textarea"></td>
                        <td id="4_2" type="button"></td>
                        <td id="3_3" value="true" template='<input type="checkbox" value="checked" disabled />'><input type="checkbox" value="checked" disabled /></td>
                        <td id="4_4" type="combobox" value="I" data-options="&lt;option value='h'&gt;H9&lt;/option&gt;&lt;option value='II'&gt;i10&lt;/option&gt;&lt;option value='JJJ'&gt;J11&lt;/option&gt;">i10</td>
                        <td id="4_5">4</td>
                    </tr>
                </tbody>
                <tfoot style="display:none" afterupdate="alert('this function is called at line exit')">
                    <tr role="template" style="display:none" afterupdate="alert('zio ' + g + ' zio ' + p)">
                        <td name="headZero"></td>
                        <td name="headOne" title="^.{6,}$" pattern="^.{6,}$"></td>
                        <td name="headTwo" style="text-align: center" type="combobox" pattern="^\w{1,}" data-options="&lt;option value='e'&gt;EEEEE&lt;/option&gt;&lt;option value='f'&gt;FFFFFF&lt;/option&gt;&lt;option value='g'&gt;GGGGGGG&lt;/option&gt;"></td>
                        <td name="headThree" style="text-align: center" type="checkbox"><b>$boolValue</b></td>
                        <td name="headFor" value="false" template='<input type="checkbox" checked="$value" disabled />'></td>
                        <td name="headFive" style="text-align: left" type="text"><b>$boolValue</b></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <br />


    <input id="xxx" type="text" />

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="/editABle.js"></script>
<script>
    var cmbBxOptns = {}
    cmbBxOptns.music = '<option value="b">Blues</option><option value="p">Pop</option><option value="r">Rock</option><option value="s">Soul</option>';
    cmbBxOptns.letters = '<option value="a">A</option><option value="b">BB</option><option value="c">CCC</option><option value="d">DDDD</option>';

    $('#tableA').editABle({
        autofocus: 0,
        behaviours: { debug: true, leave: false },
        comboBoxOptions: cmbBxOptns
    });

    var g = "gino";
    var p = "peppino";

</script>

</html>
